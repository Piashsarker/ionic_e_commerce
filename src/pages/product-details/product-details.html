<ion-header>

  <ion-navbar>
    <ion-title>Product Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-card>
    <img [src]="productDetails.image">
  </ion-card>
  <ion-card>
    <ion-card-header>
      Product Description
    </ion-card-header>
    <ion-card-content>
      {{productDetails.description}}
    </ion-card-content>
    <ion-card-header>
      Information
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        Price <ion-badge item-right>{{productDetails.price}}</ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>


</ion-content>
